<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Часы</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="center">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div class="center column">
        <h1 id="digital-clock"></h1>
        <div class="row switch-container">
            <label id="label-format-switch" for="format-switch">24 часовой формат</label>
            <input type="checkbox" id="format-switch">
        </div>
    </div>
    <div class="center column alarm-container">
        <h2>Управление будильниками</h2>
        <div class="row input-container">
            <input type="number" id="alarm-hours" min="0" max="23" placeholder="Часы">
            <input type="number" id="alarm-minutes" min="0" max="59" placeholder="Минуты">
        </div>
        <button id="add-alarm">Добавить будильник</button>
        <ul id="alarms-list"></ul>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
